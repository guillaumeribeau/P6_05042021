<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photographe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/436d63a510.js" crossorigin="anonymous"></script>
</head>


<body>
<!-- header -->
    <header class="header">
    <a href="index.html">  
<img id="logo" class='logo' src="img/logofisheye.png" alt="logo du site fisheyes">
</a>  
    </header>



<main class= 'main__photographer' aria-hidden="false">


    <!-- article de presentation du photographe  -->

    <article id= 'presentation'>

    <div class='texte__presentation'>
    <div class='container__presentation'>
        <span id='name'></span>
        <div class='location'>
        <span id='city'></span>
        <span id='country'></span>
        </div>
        <span id='tagsline'>voir le beau dans le quotidien</span>
        <div id='hashtag'></div>
    </div>
 </div>


        <div id='contact__me'><a role="button" aria-haspopup="dialog" aria-controls="dialog" href="">Contactez-moi</a></div>

    </article>


    <!-- dropdown-->
    
<div class="custom-select-wrapper" role='button' tabindex="0" aria-hidden="true">
    <div class="custom-select">
        <!-- <button aria-labelledby='listboxlabel' id='select' class="custom-select-button" role='button' aria-haspopup='listbox' aria-activedescendant='listbox' aria-expanded='false'></button> -->
            <div class="custom-select__trigger"><span>Popularité</span>
              <div class="arrow"></div>
            </div>

            <div class="custom-options" >
                <span  tabindex="0"  role="option" class="custom-option selected" aria-label="popularité">Popularité</span>  
                <span   tabindex="0" role="option" class="custom-option " aria-label="date">Date</span>
                <span   tabindex="0" role= "option" class="custom-option" aria-label="titre">Titre</span>
         </div>
        <!-- </button> -->
    </div>  
        <label role='option' for='select' class='trier'>Trier par</label>
</div>


<section id='mediaGallery'>


</section>


</main>



<!--formulaire de contact-->
<div id="formulaire" role="dialog" aria-hidden="true" tabindex="-1">

    <form id='forms' action="/ma-page-de-traitement" method="post" role='dialog' tabindex="-1">
  
<div role="group" aria-labelledby="vos coordonnées">
     <div class='title__form'>
        <span id='name__form'></span> 
      <button type='button' aria-label="fermer" title="fermer le formulaire" data-dismiss="dialog"><i id='close' class="fas fa-times"></i></button>
     </div>
  
     <div class='forms__groups'>
          <label for="lastname__forms">Prénom</label>
          <input type="text" id="lastname__forms" name="user_name">
    </div>
             <span class='error' id='errorLast'></span>
  
     <div class='forms__groups'>
      <label for="name__forms">Nom</label>
      <input type="text" id="name__forms" name="user_name">
    </div>
              <span class='error' id='errorFirst'></span>
  
      <div class='forms__groups'>
          <label for="mail__forms">Email</label>
          <input type="email" id="mail__forms" name="user_mail">
      </div>
            <span class='error' id='errorMail'></span>
</div>
      <div class='forms__groups'>
          <label for="msg ">Votre message</label>
          <textarea id="msg" name="user_message"></textarea>
      </div>
  
      <span class='error' id='errorMessage'></span>
  
      <div class="button">
         <button id='btn__submit' type="submit">Envoyer</button>
         <span id="message__confirmation">Votre message a bien été reçu ! Merci</span>
      </div>
  
  </form>
  
   </div>
  

</body>

<script type="module" src="script/photographerspage.js"></script> 
<script type="module" src="script/modalform.js"></script> 
<script type="module" src="script/carroussel.js"></script> 
<script type="module" src="script/dropdown.js"></script> 

</html>
