<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photographe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>


<body>
<!-- header -->
    <header class="header">
    <a href="index.html">  
<img id="logo" class='logo' src="img/logofisheye.png" alt="">
</a>  
    </header>



<main class= 'main__photographer'>

    <!-- article de presentation du photographe  -->

    <article id= 'presentation'>

     <div class='texte__presentation'>
        <span id='name'></span>
        <div class='location'>
        <span id='city'></span>
        <span id='country'></span>
        </div>
        <span id='tagsline'>voir le beau dans le quotidien</span>
        <div id='hashtag'></div>
    </div>

        <a href=""><div id='contact__me'>Contactez-moi</div></a>

        

    </article>


<!-- dropdown -->
<p class= 'trier'>Trier par</p>
<div class="dropdown">

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item dropdown-toggle" href="#">Popularité</a>
    <a class="dropdown-item" href="#">Date</a>
    <a class="dropdown-item" href="#" id='afternone'>Titre</a>
   </div>  

    <a href="" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-chevron-up"></i></a>
 </div>


<section id='mediaGallery'></section>




<!--formulaire de contact-->
<div id="formulaire">

  <form id='forms' action="/ma-page-de-traitement" method="post">

   <div class='title__form'>
      <span id='name__form'></span> 
    <a href=""><i id='close' class="fas fa-times"></i></a>
   </div>

   <div class='forms__groups'>
        <label for="lastname__forms">Prénom</label>
        <input type="text" id="lastname__forms" name="user_name">
  </div>
           <span class='error' id='errorLast'></span>

   <div class='forms__groups'>
    <label for="name__forms">Nom</label>
    <input type="text" id="name__forms" name="user_name">
  </div>
            <span class='error' id='errorFirst'></span>

    <div class='forms__groups'>
        <label for="mail__forms">Email</label>
        <input type="email" id="mail__forms" name="user_mail">
    </div>
          <span class='error' id='errorMail'></span>

    <div class='forms__groups'>
        <label for="msg">Votre message</label>
        <textarea id="msg" name="user_message"></textarea>
    </div>

    <span class='error' id='errorMessage'></span>

    <div class="button">
       <a href=""> <button id='btn__submit' type="submit">Envoyer</button></a>
    </div>

</form>
 </div>

    </main>




</body>
